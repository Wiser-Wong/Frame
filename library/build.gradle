apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // 控件注册
    api 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //java 定义注解
    api 'org.jetbrains:annotations-java5:15.0'
    //系统状态栏
    api 'com.readystatesoftware.systembartint:systembartint:1.0.4'
    //布局
    api 'com.android.support:design:28.0.0-rc01'
    //滑动Activity删除
    api 'com.jude:swipebackhelper:3.1.2'
    //Gson
    api 'com.google.code.gson:gson:2.8.5'
    // okHttp升级
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    //retrofit2
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    // progressbar
    api 'com.github.rahatarmanahmed:circularprogressview:2.5.0'
    // 公共方法
    api 'org.apache.commons:commons-lang3:3.5'
    // 轮播图
    api 'com.bigkoo:convenientbanner:2.0.5'
    // glide
    api 'com.github.bumptech.glide:glide:3.8.0'
    // 圆角
    api 'com.makeramen:roundedimageview:2.3.0'
    //zxing二维码
    //    api 'com.google.zxing:core:3.3.0'
    api files('libs/core-3.3.0.jar')
}
